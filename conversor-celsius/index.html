<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Celsius para Fahrenheit</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/script.js"></script>
  </head>
    <body>
      <div class="container">
        <h1 class="page-title">
        Calculadora de Fahrenheit °F</h1>
        <p class="page-subtitle">
        Descubra qual valor de Fahrenheit °F
        </p>
    </div>
    <div class="inputs">
      <div class="input">
        <label for="nota1">Celsius:</label>
        <input type="number" id="celsius" name="celsius" class="celsius" maxlength="2" placeholder="0">
      </div>
    </div>
    <br>
    <h2 id="valorFahrenheit"></h2>
    <div class="buttons">
        <button type="submit" id="calcular" name="calcular" value="Calcular" onclick="converteCelsiusParaFahrenheit()">Calcular</button>
        <a href="https://alura.com.br/" target="_blank">
      </div>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="" class="alura-logo"></a>
  </body>
</html>
