<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Media</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
    Calculadora de média</h1>
    <p class="page-subtitle">
    Descubra qual a sua média de nota de todas as provas!
    </p>
  </div>
  <div class="inputs">
    <div class="input">
      <label for="nota1">NOTA:</label>
      <input type="number" id="n1" name="n1" class="notas" maxlength="2" min="1" max="10" value="0">
    </div>
    <div class="input">
      <label for="nota2">NOTA:</label>
      <input type="number" id="n2" name="n2" class="notas" maxlength="2" min="1" max="10" value="0">
    </div>
    <div class="input">
      <label for="nota3">NOTA:</label>
      <input type="number" id="n3" name="n3" class="notas" maxlength="2" min="1" max="10" value="0">
    </div>
    <div class="input">
      <label for="nota4">NOTA:</label>
      <input type="number" id="n4" name="n4" class="notas" maxlength="2" min="1" max="10" value="0">
    </div>
  </div>
  <br>
  <h2 id="valorMedia"></h2>
  <div class="inputs">
    <button type="submit" id="calcular" name="calcular" value="Calcular" onclick="calcularValor()">Calcular</button>
  </div>
  <img src="https://caelum-online-public.s3.amazonaws.com/imersao-dev-3/bg.png" class="nota-img" alt="">
  <a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="" class="alura-logo">
  </a>
</body>
</html>
